<h2 class="text-center">Produtos Cadastrados</h2><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let produto of produtoList">
      <td>
        <a class="btn" (click)="onEdit(produto)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(produto.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
<button (click)="getData()">teste</button>
